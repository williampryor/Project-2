<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>
    .land {
        /*fill: #ADFEFF;*/
        fill: #000; 
    }

    .state-boundary {
        fill: none;
        stroke: rgb(240, 234, 234);
    }
    .bubble {
        fill-opacity: .5;
        /*stroke: #fff;*/
        stroke: none;
        stroke-width: .5px;
    }
</style>

<!-- Button -->
<div id="division" style="position: center" >
  <input type="checkbox" class="checkbox1" value="FOSSIL" checked><label>Fossil</label>
  <input type="checkbox" class="checkbox2" value="SOLAR" checked><label>Solar</label>
  <input type="checkbox" class="checkbox3" value="HYDRO" checked><label>Hydroelectric</label>
  <input type="checkbox" class="checkbox4" value="WIND" checked><label>Wind</label>
  <input type="checkbox" class="checkbox5" value="MSW" checked><label>Municipal Solid Waste (MSW)</label>
  <input type="checkbox" class="checkbox6" value="GEO" checked><label>Geothermal</label>
  <input type="checkbox" class="checkbox7" value="NUCLEAR" checked><label>Nuclear</label>
  <input type="checkbox" class="checkbox8" value="Other" checked><label>Other</label>
</div>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz"></svg>

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/topojson.v2.min.js"></script>
<script>

    // Set SVG width, height:
    var width = 960*1.25,
        height = 500*1.25;

    // Resize SVG based on browser size:
    //var w = window,
    //        d = document,
    //        e = d.documentElement,
    //        g = d.getElementsByTagName('body')[0],
    //        width = w.innerWidth || e.clientWidth || g.clientWidth,
     //       height = w.innerHeight|| e.clientHeight|| g.clientHeight;


    // Sclae projection to fit in SVG:
    var projection = d3.geoAlbersUsa()
            .scale(1000*1.25)
            .translate([width / 2, height / 2]);

    var path = d3.geoPath()
            .projection(projection);

    // Create SCG with specified width and height:
    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    // Define scale for bubble radius:
    //var radius = d3.scale.sqrt()
    //        .domain([0, 16*1000])
    //        .range([0, 15*1000]);

    // Read US map data:
    d3.json("us.json", function(JSONerror, us) {
        if (JSONerror) throw JSONerror;

        // Add filled US land:
        svg.insert("path", ".graticule")
                .datum(topojson.feature(us, us.objects.land))
                .attr("class", "land")
                .attr("d", path);

        // Add state boundaries:
        svg.insert("path", ".graticule")
                .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
                .attr("class", "state-boundary")
                .attr("d", path);
        // Create a color scale
        var color = d3.scaleOrdinal()
            .domain(["FOSSIL", "SOLAR", "HYDRO","WIND","MSW","GEO","NUCLEAR","Other"])
            .range([ "#36ebe8", "#e9f50a", "#7c05fa", '#2fff05','#0019f7','#0025f7', '#fc0303','#faf7f7'])
 
        // Create a color scale
         var size = d3.scaleOrdinal()
              .domain(["FOSSIL", "SOLAR", "HYDRO","WIND","MSW","GEO","NUCLEAR","Other"])
              .range([1, 1, 1, 1, 1, 1, 1, 1])


        // Add a scale for bubble size
        //var size = d3.scaleLinear()
        //    .domain([1,100])  // What's in the data
        //    .range([ 4, 50])  // Size in pixel

        // Read latitude, longitude data:
             // Read latitude, longitude data:
      d3.csv("all_power_plants_nvk.csv", function(d) {
        return {
        lat : +d.lat,
        long : +d.long,
        group: d.group
        };
      },
      
      function(data) {
        console.log(data.group)
      // Add circles:
      svg
        .selectAll("myCircles")
        .data(data)
        .enter()
        .append("circle")
          .attr("class", function(d){ return d.group })
          .attr("cx", function(d){ return projection([d.long, d.lat])[0] })
          .attr("cy", function(d){ return projection([d.long, d.lat])[1] })
          //.attr("r", 5)
          .attr("r", function(d){ return size(d.group) })
          .style("fill", function(d){ return color(d.group) })
          .attr("stroke", function(d){ return color(d.group) })
          .attr("stroke-width", 2)
       
      });
          
      // This function is gonna change the opacity and size of selected and unselected circles
    function update(){

      // For each check box:
      d3.selectAll(".checkbox").each(function(d){
      cb = d3.select(this);
      grp = cb.property("value")

      // If the box is check, I show the group
      if(cb.property("checked")){
          svg.selectAll("."+grp).transition().duration(1000).style("opacity", 1).attr("r", function(d){ return size(d.group) })
      }
      // Otherwise I hide it
      
      else {
          svg.selectAll("."+grp).transition().duration(1000).style("opacity", 0).attr("r", 0)
          }
      })
    }

// When a button change, I run the update function
d3.selectAll(".checkbox").on("change",update);

// And I initialize it at the beginning
update()

});

</script>
